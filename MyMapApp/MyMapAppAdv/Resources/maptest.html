<!DOCTYPE html>
<html>
  <head>
    <title>My Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

      <form onsubmit="myFunction()">
          Enter Location: <input type="text" id="text">   <input type="submit" value="Submit">
          <input type="button" value="Current Location" onclick="setCurrentPosition()">
      </form>     

      <div id="map"></div>

      

      <div id="map"></div>


         <script>        
         

          var map;
          var _lat, _lng;
          var locationName = "Berlin";
          var infoWindow;

          window.onerror = function(message, url, lineNumber)
          {
              window.external.errorHandler(message, url, lineNumber);
          }        


          function getLatLongUsingJSON()
          {

              var url = "https://maps.googleapis.com/maps/api/geocode/json?address="+locationName;//Ankara";
              try
              {
                  var xmlHttp = new XMLHttpRequest();
                  xmlHttp.open( "GET", url, false ); // false for synchronous request
                  xmlHttp.send( null );
                  var resp = xmlHttp.responseText;
              }catch(e)
              {
                  alert("xmlerror"+e.toString());
              }

              try
              {
                  var jsonResponse = JSON.parse(resp);
                  _lat = jsonResponse.results[0].geometry.location.lat;
                  _lng = jsonResponse.results[0].geometry.location.lng;
              }
              catch(e)
              {
                  alert("json error "+e.toString());
              }
          }

          function initMap()
          {
              try
              {
                  getLatLongUsingJSON();
                  map = new google.maps.Map(document.getElementById('map'), {
                      center: {lat: _lat, lng: _lng},
                      zoom: 8
                  });

                  infoWindow = new google.maps.InfoWindow({ map: map });
              }catch(e)
              {
                  alert(e.toString())
              }
          }

          function handleLocationError(browserHasGeolocation, infoWindow, pos)
          {
              infoWindow.setPosition(pos);
              infoWindow.setContent(browserHasGeolocation ?
                                    'Error: The Geolocation service failed.' :
                                    'Error: Your browser doesn\'t support geolocation.');
          }

          function myFunction() {
              try
              {
                  locationName = document.getElementById('text').value;

                  if (locationName == undefined)
                      locationName = "ankara";

                  getLatLongUsingJSON();
                  var pos = {
                      lat: _lat,
                      lng: _lng
                  };
                                   
                  infoWindow.setPosition(pos);
                  infoWindow.setContent(locationName);
                  map.setCenter(pos);                  

              }catch(e)
              {
                  alert(e.toString());
              }
          }

          function setCurrentPosition()
          {
              try
              {
                  // Try HTML5 geolocation.
                  if (navigator.geolocation) {
                      navigator.geolocation.getCurrentPosition(function (position) {
                          var pos = {
                              lat: position.coords.latitude,
                              lng: position.coords.longitude
                          };

                          infoWindow.setPosition(pos);
                          infoWindow.setContent('Location found.');
                          map.setCenter(pos);

                      }, function () {
                          handleLocationError(true, infoWindow, map.getCenter());
                      });
                  } else {
                      // Browser doesn't support Geolocation
                      handleLocationError(false, infoWindow, map.getCenter());
                  }
              }catch(e)
              {
                  alert(e.toString())
              }
          }

      </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0jqSeoe5BXEOvTn5S8rHJY6hYlh1gvd0&callback=initMap" async defer></script>
  </body>
</html>
