<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 100%;
  height: 30px;
  background-color: #ddd;
}

#myBar {
  width: 1%;
  height: 100%;
  background-color: #4CAF50;
}
</style>
<body>

<h1>system info widget</h1>

<div id="myProgress"> CPU USAGE <div id="myBar"></div></div>

    <div id="name"></div>
    <div id="cpu"></div>
    <div id="build"></div>



<script>

    function callbackSystemInfo(a)
    {
        var cnt=0;
        foreach(i in a)
        {
            if (cnt == 0)
                MyRunTime.systemName = i;
            if (cnt == 1)
                MyRunTime.cpuArchitecture = i;
            if (cnt == 2)
                MyRunTime.productName = i;
            cnt++;
        }

        document.getElementById("name").innerHTML = MyRunTime.systemName;
        document.getElementById("cpu").innerHTML = MyRunTime.cpuArchitecture;
        document.getElementById("build").innerHTML = MyRunTime.productName;
    }

    try
    {
        MyRunTime.signalSystemInfoDetails = callbackSystemInfo;
        MyRunTime.getSysInfo();        
    }
    catch(e)
    {
        alert(e.toString());
    }

function cpuStatus(width) {
  var elem = document.getElementById("myBar");   
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
  }
}
</script>

</body>
</html>
