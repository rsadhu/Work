<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 100%;
  height: 30px;
  background-color: #ddd;
}

#myBar {
  width: 1%;
  height: 100%;
  background-color: #4CAF50;
}
</style>
<body>

<h1>system info widget</h1>

    <div id="name"></div>   
    <div id="cpu"></div>      
    <div id="build"> </div>

<script>

    MyRunTime.signalCallBackToJsWorld.connect(fromNativeCallback);

    function fromNativeCallback(a,b,c)
    {
        document.getElementById("name").innerHTML =  "System Name :     " + a;
        document.getElementById("cpu").innerHTML =   "CPU Type :        " + b;
        document.getElementById("build").innerHTML = "Build System :    " + c;
    }

    try
    {        
        MyRunTime.getSysInfo();        
    }
    catch(e)
    {
        alert(e.toString());
    }

function cpuStatus(width) {
  var elem = document.getElementById("myBar");   
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
  }
}
</script>

</body>
</html>
